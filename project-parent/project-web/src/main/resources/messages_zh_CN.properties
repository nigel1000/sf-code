#########系统异常#########
service.unknown.exception=服务未知异常,请联系系统管理员或者稍后再试
controller.unknown.exception=请求未知异常,请联系系统管理员或者复查参数后再试
default.know.exception.message=捕获已知异常,但没有详细说明异常情况,请重构
#########常用异常#########
json.response..exception=自定义json response exception 但是没有描述错误的error message
dubbo.timeout.exception=rpc调用失败，譬如超时或者服务不存在
type.mismatch.exception=入参类型不匹配异常
method.argument.type.mismatch.exception=@RequestParam @PathValiable 参数非法时异常
method.argument.not.valid.exception=JSR303注解参数校验异常
servlet.request.binding.exception=类似@RequestParam注解,参数为空是抛出的异常
missing.servlet.request.parameter.exception={0}, 参数为空抛出的异常
missing.path.variable.exception={0}, 参数为空抛出的异常
bind.exception=@Length,@NotBlank,@Email等,Hibernate Validator 附加的 constraint 异常

#########通用校验#########
get.loginUser.error=获取登录用户信息失败

####service 参数校验###
service.param.invalid=服务参数非法

####controller ###
controller.param.invalid=请求参数非法


####业务 参数校验###
enums.out.range=传入的枚举超出范围



